<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light ">

                <img src="../Sem%20nome%20(200%20x%20100%20px).png" alt="Logo" width="120" height="50" class="d-inline-block align-text-top">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav" aria-controls="menuNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="menuNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="quemsomos.html">Quem Somos</a></li>

                    <div>
                        <a class="btn btn-login me-2" href="login.html">Login</a>

                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-principal">
            <h1>Cadastro</h1>

            <form id="formCadastro" class="cadastro-form">
                <fieldset>
                    <h2>Dados Pessoais</h2>
                    
                    <!-- Mensagem de Status -->
                    <div id="status-mensagem" class="text-center mb-3" style="display: none;"></div>

                    <div class="campo">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="campo">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required maxlength="11">
                    </div>

                    <div class="campo">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="campo">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="99 99999-9999">
                    </div>

                    <hr>

                    <div class="campo">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" maxlength="8" placeholder="Digite sua senha" required>
                    </div>

                    <div class="campo">
                        <label for="confirma-senha">Confirme a senha:</label>
                        <input type="password" id="confirma-senha" maxlength="8" name="confirma-senha" placeholder="Repita sua senha" required>
                    </div>

                    <div class="acoes">
                        <button type="submit" class="btn">Cadastrar</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- LÓGICA DE CADASTRO -->
    <script>
        const API_USUARIOS = 'http://localhost:8080/adocao/usuarios';

        document.getElementById('formCadastro').addEventListener('submit', async function(event) {
            event.preventDefault();

            const statusDiv = document.getElementById('status-mensagem');
            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value; // Nota: Backend não tem campo telefone, mas podemos ignorar ou adicionar depois
            const senha = document.getElementById('senha').value;
            const confirmaSenha = document.getElementById('confirma-senha').value;

            // 1. Validação Básica de Senha
            if (senha !== confirmaSenha) {
                statusDiv.style.display = 'block';
                statusDiv.style.color = 'red';
                statusDiv.textContent = 'As senhas não coincidem.';
                return;
            }

            statusDiv.style.display = 'block';
            statusDiv.style.color = 'blue';
            statusDiv.textContent = 'Enviando cadastro...';

            // 2. Montagem do JSON
            const dadosUsuario = {
                nome: nome,
                cpf: cpf,
                email: email,
                senha: senha,
                tipoUsuario: 'comum' // Padrão para cadastro público
            };

            try {
                const response = await fetch(API_USUARIOS, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dadosUsuario)
                });

                if (response.ok) {
                    // Sucesso
                    statusDiv.style.color = 'green';
                    statusDiv.textContent = 'Cadastro realizado com sucesso! Redirecionando para login...';
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    // Erro (ex: CPF/Email duplicado - 409 Conflict)
                    const erro = await response.json();
                    statusDiv.style.color = 'red';
                    statusDiv.textContent = `Erro: ${erro.error || 'Falha ao realizar cadastro.'}`;
                }

            } catch (error) {
                console.error(error);
                statusDiv.style.color = 'red';
                statusDiv.textContent = 'Erro de conexão com o servidor.';
            }
        });
    </script>
</body>
</html>
